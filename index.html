    <style>
        /* Reset básico e configurações de viewport */
        html, body {
            height: 100%; /* Garante que HTML e Body ocupem 100% da viewport */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Evita rolagem no body, o container do jogo controla isso */
            box-sizing: border-box; /* Garante que padding e border sejam incluídos na largura/altura */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #28a745; /* Green background */
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .game-container {
            width: 100vw; /* Ocupa 100% da largura da viewport */
            height: 100vh; /* Ocupa 100% da altura da viewport */
            background-color: #3f009e; /* Dark purple/blue para a tela do jogo */
            border-radius: 0; /* Padrão para mobile, ajustado para desktop em media query */
            box-shadow: none; /* Padrão para mobile, ajustado para desktop em media query */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 15px; /* Padding padrão do container, ajustado em media query */
            box-sizing: border-box;
            position: relative; /* Para posicionamento absoluto das telas */
        }

        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%; /* Ocupa toda a altura do game-container */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Default para start/end screen (centraliza verticalmente) */
            align-items: center;
            padding: 15px; /* Padding padrão das telas internas, ajustado em media query */
            box-sizing: border-box;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s ease-in-out;
            background-color: #3f009e; /* Garante que as telas cubram umas às outras */
            z-index: 1; /* Z-index padrão */
            overflow-y: auto; /* Permite rolagem individual da tela se o conteúdo exceder */
            -webkit-overflow-scrolling: touch; /* Suaviza a rolagem em dispositivos iOS */
        }

        .screen.active {
            opacity: 1;
            pointer-events: auto;
            z-index: 2; /* Tela ativa no topo */
        }

            text-align: center;
            color: #ffe033; /* Yellow */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
            margin-bottom: 50px;
            border-bottom: 3px solid #ffe033;
            border-top: 3px solid #ffe033;
            padding: 15px 0;
        }

            background-color: #ffe033; /* Yellow button */
            color: #3f009e; /* Dark purple text */
            border: none;
            padding: 18px 35px; /* Padding maior para desktop */
            font-size: 1.4em; /* Fonte maior para desktop */
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        #start-screen button:hover, #end-screen button:hover {
            background-color: #ffc900;
            transform: translateY(-2px);
        }

        /* Game Screen */
        #game-screen {
            justify-content: space-between; /* Distribui os elementos para um layout mais espaçoso no desktop */
            align-items: stretch; /* Estica filhos para preencher a largura */
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #5d17bb; /* Slightly lighter purple for header */
            padding: 12px 20px; /* Padding maior para desktop */
            border-radius: 10px;
            margin-bottom: 25px; /* Margem maior para desktop */
            font-size: 1.2em; /* Fonte maior para desktop */
            font-weight: 600;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex-shrink: 0; /* Não permite que o header encolha */
        }

        #current-prize {
            color: #ffe033;
        }

        .question-area {
            background-color: #5d17bb;
            padding: 25px; /* Padding maior para desktop */
            border-radius: 10px;
            margin-bottom: 25px; /* Margem maior para desktop */
            flex-grow: 1; /* Permite que ocupe o espaço disponível */
            flex-shrink: 1; /* Permite que encolha se necessário */

            justify-content: center;
            text-align: center;
            min-height: 150px; /* Garante um tamanho mínimo para a área da pergunta (desktop) */

            font-size: 1.6em; /* Fonte maior para desktop */
            font-weight: 600;
            color: #fff;
            margin: 0;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espaçamento maior para desktop */
            margin-bottom: 25px; /* Margem maior para desktop */
            flex-shrink: 0; /* Não permite que os botões de opção encolham */
        }

            padding: 15px 25px; /* Padding maior para desktop */
            text-align: left;
            font-size: 1.1em; /* Fonte maior para desktop */

            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            position: relative; /* Para texto de probabilidade */
        }

            border-color: #ffe033;
        }

        .option-btn.correct {
            background-color: #28a745; /* Green */
            border-color: #1a7e34;
        }

        .option-btn.wrong {
            background-color: #dc3545; /* Red */
            border-color: #a02834;
        }

        .option-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .probability-text {
            position: absolute;
            right: 20px; /* Posição ajustada */
            top: 50%;
            transform: translateY(-50%);
            font-size: 1em; /* Fonte ajustada */
            font-weight: 700;
            color: #ffe033;
        }

        .lifelines {
            display: flex;
            justify-content: space-around;
            gap: 15px; /* Espaçamento maior para desktop */
            margin-bottom: 0; /* Garante que não tenha margem empurrando para fora */
            flex-shrink: 0; /* Não permite que os lifelines encolham */
        }

            color: #3f009e;
            border: none;

            font-size: 1em; /* Fonte maior para desktop */
            font-weight: 700;
            border-radius: 10px;
            cursor: pointer;
            flex: 1; /* Distribui o espaço uniformemente */

            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .lifeline-btn:hover:not(:disabled) {
            background-color: #7b4acb;
            transform: translateY(-2px);
        }

        .lifeline-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background-color: #7d59b2;
            color: #ccc;
        }

        /* End Screen */
        #end-screen h2 {
            font-size: 2.5em; /* Fonte maior para desktop */
            color: #ffe033;

            }

            }
            #end-screen h2 {

                margin-bottom: 8px;
            }
            #end-screen p {
                font-size: 0.8em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

                {

                {

                    options: {'A': 'Andrômeda', 'B': 'Triângulo', 'C': 'Via Láctea', 'D': 'Messier 82'},

                 {
                    question: 'Qual é o número atômico do Ouro?',
                    options: {'A': '77', 'B': '78', 'C': '79', 'D': '80'},
                    correctAnswer: 'C'
                },
                {
                    question: 'Quem formulou a Teoria da Evolução por Seleção Natural?',
                    options: {'A': 'Gregor Mendel', 'B': 'Louis Pasteur', 'C': 'Charles Darwin', 'D': 'Alfred Russel Wallace'},
                    correctAnswer: 'C'
                },
                {
                    question: 'Qual instrumento musical é conhecido como "rei dos instrumentos"?',
                    options: {'A': 'Piano', 'B': 'Violino', 'C': 'Órgão', 'D': 'Guitarra'},
                    correctAnswer: 'C'
                },
                {
                    question: 'Qual a montanha mais alta da África?',
                    options: {'A': 'Monte Everest', 'B': 'Monte Kilimanjaro', 'C': 'Monte McKinley', 'D': 'Monte Fuji'},
                    correctAnswer: 'B'
                }
            ],
            'ultimate': [
                {
                    question: 'Qual dessas linguagens de programação foi criada por Guido van Rossum?',
                    options: {'A': 'Java', 'B': 'C++', 'C': 'Python', 'D': 'JavaScript'},
                    correctAnswer: 'C'
                },
                {
                    question: 'Qual o nome do processo de transformação de gás em líquido?',
                    options: {'A': 'Ebulição', 'B': 'Solidificação', 'C': 'Condensação', 'D': 'Sublimação'},
                    correctAnswer: 'C'
                },
                {
                    question: 'Qual é a capital da Austrália?',
                    options: {'A': 'Sydney', 'B': 'Melbourne', 'C': 'Canberra', 'D': 'Brisbane'},
                    correctAnswer: 'C'
                },
                {
                    question: 'Quem foi a primeira mulher a ganhar um Prêmio Nobel?',
                    options: {'A': 'Marie Curie', 'B': 'Irène Joliot-Curie', 'C': 'Dorothy Hodgkin', 'D': 'Bertha von Suttner'},
                    correctAnswer: 'A'
                },
                {
                    question: 'Qual é o único continente que fica em todos os quatro hemisférios da Terra?',
                    options: {'A': 'Ásia', 'B': 'África', 'C': 'América do Sul', 'D': 'Europa'},
                    correctAnswer: 'B'
                },
                {
                    question: 'Qual teoria descreve a origem do universo a partir de uma singularidade?',
                    options: {'A': 'Teoria do Estado Estacionário', 'B': 'Teoria do Big Bang', 'C': 'Teoria do Universo Oscilante', 'D': 'Teoria do Multiverso'},
                    correctAnswer: 'B'
                }
            ]
        };

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const endScreen = document.getElementById('end-screen');
        const startGameBtn = document.getElementById('start-game-btn');
        const restartGameBtn = document.getElementById('restart-game-btn');

        const currentPrizeSpan = document.getElementById('current-prize');
        const questionProgressSpan = document.getElementById('question-progress');
        const questionText = document.getElementById('question-text');
        const optionButtons = document.querySelectorAll('.option-btn');
        const skipBtn = document.getElementById('skip-btn');
        const skipCountSpan = document.getElementById('skip-count');
        const cardsBtn = document.getElementById('cards-btn');
        const probabilityBtn = document.getElementById('probability-btn');
        const endMessage = document.getElementById('end-message');
        const finalPrize = document.getElementById('final-prize');

        // Game State
        let currentQuestionIndex = 0;
        let currentPrize = 0; // The prize for the NEXT question to be answered correctly
        let skipCount = 3;
        let cardsUsed = false;
        let probabilityUsed = false;
        let currentQuestion = null; // Stores the question data for the current round

        // Pools of questions for the *current game*, copied from master pool
        let currentQuestionPools = {}; 

        const showScreen = (screenToShow) => {
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            screenToShow.classList.add('active');
        };

        const updateUI = () => {
            currentPrizeSpan.textContent = `R$ ${currentPrize.toLocaleString('pt-BR')}`;
            questionProgressSpan.textContent = `${currentQuestionIndex + 1}/${PRIZE_AMOUNTS.length}`;
            skipCountSpan.textContent = skipCount;
            skipBtn.disabled = skipCount === 0;
            cardsBtn.disabled = cardsUsed;
            probabilityBtn.disabled = probabilityUsed;

            optionButtons.forEach(btn => {
                btn.classList.remove('correct', 'wrong');
                btn.disabled = false;
                // Remove existing probability text if any
                const probText = btn.querySelector('.probability-text');
                if (probText) {
                    probText.remove();
                }
            });
        };

        // Initializes the current game's question pools by making a deep copy
        const initializeQuestionPools = () => {
            currentQuestionPools = JSON.parse(JSON.stringify(ALL_QUESTIONS_BY_DIFFICULTY));
        };

        // Selects a question from the appropriate difficulty pool for the current level
        const getQuestionForLevel = (levelIndex) => {
            const difficultyKey = DIFFICULTY_MAP[levelIndex];
            const availableQuestions = currentQuestionPools[difficultyKey];

            if (!availableQuestions || availableQuestions.length === 0) {
                console.warn(`No more questions in ${difficultyKey} pool for level ${levelIndex}. Attempting to pull from other pools.`);
                // Fallback: try to find a question from any remaining pool that has questions
                const allRemainingQuestionsFlat = [];
                for (const key in currentQuestionPools) {
                    allRemainingQuestionsFlat.push(...currentQuestionPools[key]);
                }

                if (allRemainingQuestionsFlat.length > 0) {
                    const randomIndex = Math.floor(Math.random() * allRemainingQuestionsFlat.length);
                    const chosenQuestion = allRemainingQuestionsFlat[randomIndex];
                    // Remove the chosen question from its original pool to ensure uniqueness
                    for (const key in currentQuestionPools) {
                        const indexInOriginalPool = currentQuestionPools[key].findIndex(q => q === chosenQuestion);
                        if (indexInOriginalPool !== -1) {
                            currentQuestionPools[key].splice(indexInOriginalPool, 1);
                            break;
                        }
                    }
                    return chosenQuestion;
                } else {
                    console.error("No questions left in any pool for this game!");
                    // This scenario should ideally not happen with a sufficient pool of 50 questions for 17 levels.
                    return null; // Game cannot continue due to lack of questions
                }
            }

            const randomIndex = Math.floor(Math.random() * availableQuestions.length);
            // Remove the question from the pool so it's not repeated in this game
            const chosenQuestion = availableQuestions.splice(randomIndex, 1)[0]; 
            return chosenQuestion;
        };

        const loadQuestion = () => {
            if (currentQuestionIndex >= PRIZE_AMOUNTS.length) {
                endGame(true); // Player won!
                return;
            }

            currentQuestion = getQuestionForLevel(currentQuestionIndex);
            if (!currentQuestion) {
                // Handle case where no questions are available
                endGame(false); // End game if no question can be loaded
                return;
            }

            updateUI(); // Update UI to reflect current prize and question count

            questionText.textContent = currentQuestion.question;
            optionButtons.forEach(btn => {
                const optionKey = btn.dataset.option;
                btn.textContent = `${optionKey}: ${currentQuestion.options[optionKey]}`;
                btn.classList.remove('correct', 'wrong'); // Clear previous styling
                btn.disabled = false; // Ensure buttons are enabled for new question
                // Remove probability text if it was there
                const probText = btn.querySelector('.probability-text');
                if (probText) probText.remove();
            });
        };

        const checkAnswer = (selectedOption) => {
            const selectedBtn = document.querySelector(`.option-btn[data-option="${selectedOption}"]`);
            disableAllOptions();

            if (selectedOption === currentQuestion.correctAnswer) {
                selectedBtn.classList.add('correct');
                currentPrize = PRIZE_AMOUNTS[currentQuestionIndex]; // Set the prize *won*
                setTimeout(() => {
                    currentQuestionIndex++;
                    loadQuestion();
                }, 1500);
            } else {
                selectedBtn.classList.add('wrong');
                // Show the correct answer in green
                document.querySelector(`.option-btn[data-option="${currentQuestion.correctAnswer}"]`).classList.add('correct');
                setTimeout(() => {
                    endGame(false);
                }, 2000);
            }
        };

        const disableAllOptions = () => {
            optionButtons.forEach(btn => btn.disabled = true);
        };

        // Lifeline functions
        const useSkip = () => {
            if (skipCount > 0) {
                skipCount--;
                currentQuestionIndex++; // Move to next question without answering
                loadQuestion();
            }
        };

        const useCards = () => {
            if (!cardsUsed && currentQuestion) {
                cardsUsed = true;
                cardsBtn.disabled = true;

                const wrongOptions = Object.keys(currentQuestion.options).filter(
                    key => key !== currentQuestion.correctAnswer
                );
                
                // Randomly choose card effect (0, 1, 2, or 3 wrong options removed)
                const cardsEffect = Math.floor(Math.random() * 4); // 0, 1, 2, or 3
                const optionsToRemoveCount = Math.min(cardsEffect, wrongOptions.length); // Ensure not to remove more than available wrong options

                // Shuffle wrong options to pick randomly
                wrongOptions.sort(() => Math.random() - 0.5);

                for (let i = 0; i < optionsToRemoveCount; i++) {
                    const optionToDisable = wrongOptions[i];
                    document.querySelector(`.option-btn[data-option="${optionToDisable}"]`).disabled = true;
                }
            }
        };

        const useProbability = () => {
            if (!probabilityUsed && currentQuestion) {
                probabilityUsed = true;
                probabilityBtn.disabled = true;

                const correctKey = currentQuestion.correctAnswer;
                const optionsKeys = ['A', 'B', 'C', 'D']; // Ensure consistent order

                let correctProb = Math.floor(Math.random() * (75 - 55 + 1)) + 55; // Correct answer gets 55-75%
                let remainingProb = 100 - correctProb;

                const wrongOptions = optionsKeys.filter(key => key !== correctKey);
                const wrongProbabilities = Array(wrongOptions.length).fill(0);

                // Distribute remaining probability among wrong answers
                for (let i = 0; i < remainingProb; i++) {
                    wrongProbabilities[Math.floor(Math.random() * wrongProbabilities.length)]++;
                }

                let wrongOptionCounter = 0;
                optionButtons.forEach(btn => {
                    const optionKey = btn.dataset.option;
                    const probText = document.createElement('span');
                    probText.classList.add('probability-text');

                    if (optionKey === correctKey) {
                        probText.textContent = `${correctProb}%`;
                    } else {
                        probText.textContent = `${wrongProbabilities[wrongOptionCounter++]}%`;
                    }
                    btn.appendChild(probText);
                });
            }
        };

        const endGame = (won) => {
            showScreen(endScreen);
            if (won) {
                endMessage.textContent = 'PARABÉNS! VOCÊ GANHOU!';
                finalPrize.textContent = `Você conquistou R$ ${PRIZE_AMOUNTS[PRIZE_AMOUNTS.length - 1].toLocaleString('pt-BR')}!`;
            } else {
                endMessage.textContent = 'QUE PENA! VOCÊ ERROU!';
                // No Show do Milhão, geralmente você não perde tudo, mas como não foi especificado um prêmio "seguro",
                // consideraremos que o jogador não levou o prêmio principal.
                finalPrize.textContent = `Você não levou o prêmio principal. Continue tentando!`;
            }
        };

        const resetGame = () => {
            currentQuestionIndex = 0;
            currentPrize = 0;
            skipCount = 3;
            cardsUsed = false;
            probabilityUsed = false;
            currentQuestion = null;
            initializeQuestionPools(); // Reset question pools for a new game
            updateUI();
            showScreen(startScreen); // Go back to start screen for new game
        };

        // Event Listeners
        startGameBtn.addEventListener('click', () => {
            initializeQuestionPools(); // Prepare questions for the new game
            showScreen(gameScreen);
            loadQuestion();
            updateUI(); // Initial UI update for lifelines, etc.
        });

        restartGameBtn.addEventListener('click', resetGame);

        optionButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Only allow answer if button is not disabled (e.g., by 'Cartas' lifeline)
                if (!button.disabled) {
                    checkAnswer(button.dataset.option);
                }
            });
        });

        skipBtn.addEventListener('click', useSkip);
        cardsBtn.addEventListener('click', useCards);
        probabilityBtn.addEventListener('click', useProbability);

        // Initialize game on load
        showScreen(startScreen);
        updateUI(); // Set initial lifeline counts and prize (R$0)
    </script>
